<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" href="./images/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Manrope:wght@300&family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap" rel="stylesheet">
    

</head>
<body>
    <div class="container">
        

        
        <div class="first">

            <div class="clock">
                <img src="./images/clock_logo@2x.png" alt="img" class="clk">
            </div>

            <div class="time">
                <div class="box1 box">TIME</div>
                <div class="box2 col1 box">
                    
                    
                    <div class="boxy b1  hour">10</div>
                    <div class="hours"><span class="timetext">hours</span> </div>
                
                </div>
                <div class="box3 col1 box">
                    
                    
                    <div class="boxy b2  min">10</div>
                    <div class="mins"><span class="timetext">mins</span> </div>
                
                </div>
                <div class="box4 col1 box">
                    
                   
                    <div class="boxy b3  sec">10</div>
                    <div class="secs"><span class="timetext">secs</span> </div>
                
                </div>
                <div class="box5 col2 box">
                    
                    
                    
                    <div class="ams"><span class="timetext"><span id="am">&nbsp; AM &nbsp;</span> </span> </div>
                
                </div>
                <div class="time1">&nbsp;</div>
                <div class="time2">&nbsp;</div>
            </div>

            

            

        </div>
    

        <div class="second">
            <div class="second1">
                <div class="second1_1">

                    <div class="wake text">

                        <div class="wake1"><img src="./images/wake_up@2x.png" class="icon" alt="img"></div>
                        <div class="wake2">

                            <label for="timeset" class="lbl">Set wake up time</label>

                            <select name="timeset" id="timeset">

                                <option value="8 AM - 9 AM">8 AM - 9 AM &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                                <option value="10 AM - 11 AM">10 AM - 11 AM</option>
                                <option value="11 AM - 12 PM">11 AM - 12 PM</option>

                            </select>

                        </div>
                        
                        
                    </div>

                    <div class="lunch text">

                        <div class="lunch1"><img src="./images/lunch_time@2x.png" class="icon" alt="img"></div>
                        <div class="lunch2">
                            
                            <label for="timeset" class="lbl">Set lunch time &nbsp;&nbsp;&nbsp;&nbsp;</label>

                            <select name="timeset" id="timeset">

                                <option value="12 PM - 1 PM">12 PM - 1 PM &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                                <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                                <option value="3 PM - 4 PM">3 PM - 4 PM</option>

                            </select></div>
                        

                    </div>

                    <div class="sleep text">

                        <div class="sleep1"><img src="./images/nap_time@2x.png" class="icon" alt="img"></div>
                        <div class="sleep2">

                            <label for="timeset" class="lbl">Set nap time &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>

                            <select name="timeset" id="timeset">

                                <option value="4 PM - 5 PM">4 PM - 5 PM &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
                                <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                                <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                                <option value="7 PM - 8 PM">7 PM - 8 PM</option>

                            </select>

                        </div>
                        

                    </div>

                </div>

                <div class="second1_2">

                    <div class="greeting">
                        <h2 class="greet"><span class="t1"></span>&nbsp;</span></h2>
                    </div>

                </div>

                <div class="second1_3">
                    <div class="party">
                        <h3 class="party1">
                            PARTY TIME !
                        </h3>
                    </div>
                </div>
            </div>

            <div class="second2">

                <div class="image_chg">
                    <h2 class="dis">LET'S HAVE SOME LUNCH !!</h2>
                    
                </div>
                
            </div>

        </div>

        
    </div>
    <script src="./index.js"></script>
</body>
</html>
